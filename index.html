<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Got You Jair</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .container {
        display: inline-block;
        text-align: left;
      }
      h1 {
        color: #333;
      }
      p {
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Got you, Jair</h1>
    <div class="container">
      <h2>Your Information:</h2>
      <p id="userInfo">Loading...</p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        const userInfoElement = document.getElementById("userInfo");

        // Retrieve cookies
        const cookies = document.cookie.split(";").reduce((cookies, cookie) => {
          const [name, value] = cookie.split("=").map((c) => c.trim());
          cookies[name] = value;
          return cookies;
        }, {});

        // Retrieve browser properties
        const browserInfo = {
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          language: navigator.language,
          online: navigator.onLine,
          javaEnabled: navigator.javaEnabled(),
          cookieEnabled: navigator.cookieEnabled,
          doNotTrack: navigator.doNotTrack,
        };

        // Get screen information
        const screenInfo = {
          width: screen.width,
          height: screen.height,
          colorDepth: screen.colorDepth,
          pixelDepth: screen.pixelDepth,
          orientation: screen.orientation.type,
        };

        // Combine all information
        const allInfo = { ...cookies, ...browserInfo, ...screenInfo };

        // Filter out null values
        const filteredInfo = Object.entries(allInfo).filter(
          ([key, value]) =>
            value !== null && value !== undefined && value !== ""
        );

        // Display the information
        if (filteredInfo.length > 0) {
          filteredInfo.forEach(([key, value]) => {
            userInfoElement.innerHTML += `<p><strong>${
              key.charAt(0).toUpperCase() + key.slice(1)
            }:</strong> ${value}</p>`;
          });
          userInfoElement.innerHTML += `<p><strong>Favorite Prank:</strong> Got you!</p>`;
        } else {
          userInfoElement.innerHTML = "<p>jkjk.</p>";
        }
      });
    </script>
  </body>
</html>
